
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
       <input matInput type="text" name="title" ngModel required minlength="3"#title="ngModel" placeholder="Post Title">
       <mat-error *ngIf = "title.invalid">Please enter a post title</mat-error>
   </mat-form-field>
<mat-form-field>
  <textarea matInput rows="6" name = "content" ngModel required minlength="3"#title="ngModel" placeholder="Post Content"></textarea>
  <mat-error *ngIf = "title.invalid">Please enter a post title</mat-error>
</mat-form-field>
<br/>
<button color='primary'mat-raised-button type="submit">Submit</button>
</form>
</mat-card>
